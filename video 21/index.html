    <title>Specificity</title>
    <style>
     /*  h1{
           color: red;
       }*/
       .yellow{

       [data-x=a]{
           background-color: red;
       }*/

<body>

        <h1 class="yellow cred cpurple" data-x="a">CSS Specificity</h1>
    </div>
