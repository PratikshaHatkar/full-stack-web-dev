<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 34px;
        box-shadow: 20px 13px 10px 2px green;
      }
      .text-element {
        text-shadow: 0px 2px 2px #d71a1a;
        outline: 5px solid green;
        border: 5px solid yellow;
        outline-offset: 4px;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <p class="text-element">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti laborum
      cum aliquid rerum suscipit aliquam animi, assumenda tempora. In voluptates
      aperiam cupiditate fugiat!
    </p>
  </body>
</html>
